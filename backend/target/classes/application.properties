# Server Configuration
spring.application.name=cybercrime-reporting
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/cybercrime_db
spring.datasource.username=cybercrime_user
spring.datasource.password=anabil
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# JWT Configuration
jwt.secret=your-secret-key
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.cybercrime=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n