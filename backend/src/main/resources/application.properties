# Debug Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.cybercrime=DEBUG
spring.security.debug=true

# Server Configuration
spring.application.name=cybercrime-reporting
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.servlet.path=/
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/cybercrime_db
spring.datasource.username=cybercrime_user
spring.datasource.password=anabil
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.cybercrime=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# Clear log pattern for debugging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n